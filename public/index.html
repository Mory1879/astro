<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Astronauts list</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container astroapp">
      <h1>German astronauts</h1>
      <div class="">
        Hide astronauts without multiple flights:
        <button class="hide-astro btn-xsm btn-info">Hide</button>
        <button class="show-astro btn-xsm btn-info" style="display:none">Show</button>
      </div>
      <table class="table table-striped">
        <caption></caption>
        <thead>
          <tr>
            <th>Name <button class="name-down"><span class="glyphicon glyphicon-arrow-down name-down"/></button></th>
            <th>Date</th>
            <th>Duration</th>
            <th>Mission</th>
            <th>Multiple flights(yes/no) <button style="display:none" class="name-up"><span  class="glyphicon glyphicon-arrow-down name-up"/></button></th>
            <th>Action</th>
          </tr>
          <tr>
            <th><input class='form-control new-name'></th>
            <th><input class='form-control new-date'></th>
            <th><input class='form-control new-duration'></th>
            <th><input class='form-control new-mission'></th>
            <th><input type='checkbox' class="new-flight"></th>
            <th><button type="button" class="btn btn-primary new-astro">Add astronaut</button></th>
          </tr>
        </thead>
        <tbody class='table-body'>
        </tbody>
      </table>
    </div>

    <script type="text/template" id="astro-template">
      <td><span class="name"><%= name %></span></td>
      <td><span class="date"><%= date %></span></td>
      <td><span class="days"><%= days %></span></td>
      <td><span class="mission"><%= mission %></span></td>
      <td>
        <span class="isMultiple <% print(isMultiple ? 'glyphicon glyphicon-plus' : 'glyphicon glyphicon-minus') %>"></span>
      </td>
      <td>
        <button type="button" class="btn btn-warning edit-astro"><span class='glyphicon glyphicon-pencil'/></button>
        <button type="button" class="btn btn-danger delete-astro"><span class='glyphicon glyphicon-trash'/></button>
        <button class="btn btn-success update-astro" style="display:none"><span class='glyphicon glyphicon-ok'/></button>
        <button class="btn btn-danger cancel" style="display:none"><span class='glyphicon glyphicon-remove'/></button>
      </td>
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone.js'></script>
    <script src='js/app.js'></script>
  </body>
</html>
